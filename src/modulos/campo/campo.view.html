<div class="jumbotron">
  <h1>Hello, {{vm.name}}</h1>

  <div class="row">
    
    <table class="table table-hover table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Campo</th>
          <th scope="col">Linhas</th>
        </tr>
      </thead>
      <tbody ng-repeat='campo in vm.campos'>
        <td><b>{{$index+1}}</b></td>
        <td>{{campo.nome}}</td>
        <td>
          <li ng-repeat='linha in campo.linhas'>
            {{linha.nome}}
          </li>
        </td>
      </tbody>
    </table>
    
  </div>

  <div class="row">
    <a ui-sref="campoCadastro">
      <button class="btn btn-success pull-right">Novo Campo</button>
    </a>
  </div>
  
</div>
