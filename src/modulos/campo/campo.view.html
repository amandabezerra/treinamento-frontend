<div class="jumbotron">
  <h1>Hello, {{vm.name}}</h1>

  <div class="row">
    
    <table class="table table-hover table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Campo</th>
          <th scope="col">Lista</th>
        </tr>
      </thead>
      <tbody ng-repeat='campo in vm.campos'>
        <tr ng-repeat='linha in campo.linhas'>
            <td><b>{{$index+1}}</b></td>
            <td>{{campo.nome}}</td>
            <td>{{linha.nome}}</td>
        </tr>
      </tbody>
    </table>
    
  </div>

</div>
